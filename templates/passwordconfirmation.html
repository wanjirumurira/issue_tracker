{% extends "signin.html" %}

{% block content %}
	<div class="alert alert-dismissible alert-success">
		{%for message in messages %}
			<p style="color: red;">{{message}}</p>
		{% endfor %}
	</div>
	
	<form  class="" method="POST"> {% csrf_token %}
       
		<p>Forgotten your password? Enter your email address below and we'll email instructions for setting a new one.</p>
		<div class="form-group">
			<input name='email' type="email" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Email"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		
		<div class="form-group">
			<a href=""><button type="submit" class="btn btn-primary rounded submit p-3 px-5">Send</button></a>
			{% endblock %}
		</div>
		
	</form>
