{% extends "signin.html" %}
{% block content %}
<h3 class="text-center mb-4">{{ project.project_name }}</h3>


{% if contributors %}
    <ul>
    {% for contributor in contributors %}
        <a href="/view_profile/{{contributor.id_user}}"><li>{{ contributor.email }}</li></a>
    {% endfor %}
    </ul>
{% else %}
    <p>This project has no contributors yet.</p>
{% endif %}

{% endblock %}
