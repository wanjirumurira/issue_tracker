{% extends "signin.html" %}

{% block content %}
    
	{% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p class="message {{ message.tags }}">{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
	<h3 class="text-center mb-4">Register</h3>

	<form  class="" method="POST"> {% csrf_token %}
		<div class="form-group">
			<input type="email" name="email" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Email"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		<div class="form-group">
			<input type="text" name="username" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Username"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		<div class="form-group d-flex">
			<input type="password" name="password" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Password"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		<div class="form-group d-flex">
			<input type="password" name="password2" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Confirm Password"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		
		<div class="form-group d-md-flex">
									
			<div class="">	
				<p class="text-md-left">Already Have an Account?<a href="/login" class="text-md-right"> Login</a> </p>	
			</div>
			
		
		</div>
		<div class="">	
			<a href="#" class="text-md-right"> </a> 
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Register</button>
			{% endblock %}
		</div>
		
	</form>
