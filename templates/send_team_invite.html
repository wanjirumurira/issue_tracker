{% extends "signin.html" %}

{% block content %}
	{% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p class="message {{ message.tags }}">{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
	<h3 class="text-center mb-4">send invite</h3>

	<form  class="" method="POST"> {% csrf_token %}
		<div class="form-group">
			<input type="email" name="email" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Email"  style="border: 1px solid #d3d5d8 !important" required>
		</div>
		
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Send</button>
			{% endblock %}
		</div>
		
	</form>
