{% extends "signin.html" %}



{% block content %}
{% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p class="message {{ message.tags }}">{{ message }}</p>
		{% endfor %}
	</div>
	{% endif %}
<form action="create_project" method="POST"> 
    {% csrf_token %}
    
    {{ create_project }}

     
    <p>
        <a href="/projects"><button type="submit" class="btn btn-primary rounded submit p-2 px-3">Submit</button></a> 
        <a href="/projects"><button type="button" class="btn btn-primary rounded submit p-2 px-3">Cancel</button></a>
        
    </p>
    
    </form>
{% endblock %}
