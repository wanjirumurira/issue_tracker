{% load static %}  
<!doctype html>
<html lang="en">
  <head>
  	<title>Issue Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Issue Tracker</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
					
							{% block content %}
							<h3 class="text-center mb-4">Login</h3>
							{% if messages %}
								<div class="messages">
									{% for message in messages %}
									<p class="message {{ message.tags }}">{{ message }}</p>
									{% endfor %}
								</div>
								{% endif %}
															<!-- <h3 class="text-center mb-4">Have an account?</h3> -->
							<form  action="" method="POST"> {% csrf_token %}
								
							    <div class="form-group">
									<input type="text" name="username" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Username"  style="border: 1px solid #d3d5d8 !important" required>
								</div> 
								<div class="form-group d-flex">
									<input type="password" name="password" class="form-control rounded-left bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" placeholder="Password"  style="border: 1px solid #d3d5d8 !important" required>
								</div>
								<div class="form-group d-md-flex">
									
									<div class="">	
										<p class="text-md-left">Don't Have an Account?<a href="/" class="text-md-right"> Register</a> </p>	
										<p><a href="/passwordreset" class="text-md-right"> Reset Password</a> </p>
									</div>
									
								
								</div>
								<div class="">	
									
								</div>
								
								<div class="form-group">
									<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
									{% endblock %}
								</div>
						
						</form>
				</div>
					</div>
				</div>
			</div>
		</section>

		
		<script src="{ % static 'js/main.js' % }" type="text/javascript"></script>
		<script src="{ % static 'js/jquery.min.js' % }" type="text/javascript"></script>
		<script src="{ % static 'js/popper.js' % }" type="text/javascript"></script>
		<script src="{ % static 'js/bootstrap.min.js' % }" type="text/javascript"></script>



	</body>
</html>
