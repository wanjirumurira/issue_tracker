{% extends "signin.html" %}

{% block content %}
<div class="container m-auto"> 

    <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/projects">Home</a> / Account Setting for <b>{{user.username}}</b> </h1>

    <br>
    <hr>
    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div>
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
               
               
                <div class="col-span-2">
                    <label for=""> Profile Image</label>
                    <img width="100" height="100" src="{{profile.profile_image.url}}" />
                    <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                </div> 
                <div class="col-span-2">
                    <label for="about">Username</label> 
                    <input type="text" name="location" value="{{profile.username}}" class="shadow-none bg-gray-100">

                </div> 
                <div class="col-span-2">
                    <label for=""> Occupation</label>
                    <input type="text" name="location" value="{{profile.occupation}}" class="shadow-none bg-gray-100">
                </div>
                
           </div> 

           <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
               <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
               <button type="submit" class="button bg-blue-700"> Save </button>
           </div>
        </form>

        </div>

        
        </div>
        <br>

    </div>

</div>

</div>

</div>
{% endblock %}
